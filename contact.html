<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - SN Catering</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css"/>
    <style>
    body {
        background: linear-gradient(135deg, #232526 0%, #b3701e 100%);
        min-height: 100vh;
    }
    .contact-section {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        padding-top: 60px;
        padding-bottom: 60px;
    }
    .contact-card {
        background: rgba(35, 37, 38, 0.98);
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(44,62,80,0.18);
        padding: 2.5rem 2rem 2rem 2rem;
        max-width: 480px;
        margin: 0 auto;
        color: #fff;
        border: 1.5px solid #b3701e;
        position: relative;
        z-index: 2;
    }
    .contact-card h2 {
        color: #b3701e;
        font-weight: bold;
        margin-bottom: 1.2rem;
        letter-spacing: 1px;
    }
    .contact-card label {
        color: #b3701e;
        font-weight: 500;
    }
    .contact-card .form-control {
        background: #232526;
        color: #fff;
        border: 1px solid #b3701e;
        border-radius: 8px;
    }
    .contact-card .form-control:focus {
        border-color: #b3701e;
        box-shadow: 0 0 0 2px #b3701e44;
        background: #232526;
        color: #fff;
    }
    .contact-card .btn-primary {
        background: #b3701e;
        border: none;
        font-weight: bold;
        letter-spacing: 1px;
        border-radius: 8px;
        transition: background 0.2s;
    }
    .contact-card .btn-primary:hover {
        background: #a05d13;
    }
    .contact-icon {
        font-size: 3.2rem;
        color: #b3701e;
        margin-bottom: 1.2rem;
        text-align: center;
        display: block;
    }
    .contact-info {
        color: #fff;
        margin-top: 2rem;
        text-align: center;
    }
    .contact-info i {
        color: #b3701e;
        margin-right: 8px;
    }
    @media (max-width: 767px) {
      .contact-section .container { padding: 0 10px !important; }
      .contact-card { padding: 1rem !important; }
      .contact-icon { font-size: 1.5rem !important; }
      .btn { width: 100%; margin-bottom: 10px; }
      .contact-details { font-size: 1rem !important; }
    }
    .snc-logo {
        height: 60px;
        width: auto;
        border-radius: 6px;
        object-fit: contain;
        display: inline-block;
        vertical-align: middle;
    }
    .navbar-nav .nav-link {
        transition: transform 0.2s cubic-bezier(.4,2,.6,1);
    }
    .navbar-nav .nav-link:hover {
        transform: scale(1.18);
        color: #ffc13b !important;
        z-index: 2;
        animation: animate__zoomIn 0.3s;
    }
    .contact-section {
        background: linear-gradient(135deg, #fff6e0 0%, #f8c365 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
    }
    .contact-img {
        transition: transform 0.3s cubic-bezier(.4,2,.6,1), box-shadow 0.3s;
    }
    .contact-img:hover {
        transform: scale(1.08) rotateZ(-2deg);
        box-shadow: 0 8px 32px rgba(44,62,80,0.18);
        z-index: 2;
    }
    </style>
</head>
<body style="background: linear-gradient(135deg, #f8f6f0 0%, #e8e6e1 100%), url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80'); background-size: cover; background-position: center; min-height: 100vh;">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top animate__animated animate__fadeInDown">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="images/logo-white.png" alt="SN Catering Logo" class="snc-logo">
                <span style="display:inline-block; width:10px;"></span>
                SN Catering
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="services.html" id="servicesDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Services</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="services/weddings.html">Weddings</a>
                            <a class="dropdown-item" href="services/birthdays.html">Birthdays</a>
                            <a class="dropdown-item" href="services/corporate.html">Corporate</a>
                            <a class="dropdown-item" href="services/family.html">Family Events</a>
                            <a class="dropdown-item" href="services/special.html">Special Holiday Events</a>
                        </div>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                    <li class="nav-item active"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="contact-section animate__animated animate__fadeInUp animate__delay-1s" data-aos="fade-up" style="width:100vw; min-width:100vw;">
        <div class="container" style="max-width: 100vw;">
            <div class="row justify-content-center">
                <div class="col-lg-7 col-md-9 col-12">
                    <div class="contact-card animate__animated animate__fadeInUp animate__delay-1s" data-aos="zoom-in">
                        <span class="contact-icon"><i class="fas fa-envelope-open-text"></i></span>
                        <h2>Contact Us</h2>
                        <form id="whatsappContactForm" autocomplete="off">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea class="form-control" id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
                            </div>
                            <div class="form-group mt-3">
                                <label for="whatsappNumber">Send to WhatsApp Number</label>
                                <select class="form-control" id="whatsappNumber" name="whatsappNumber" required>
                                    <option value="917008664030">+91-70086-64030</option>
                                    <option value="919439918444">+91-94399-18444</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-paper-plane mr-2"></i>Send Message</button>
                        </form>
                        <div class="d-flex justify-content-center mt-4">
                            <a href="https://wa.me/917008664030" target="_blank" class="btn btn-success mr-2" style="min-width: 120px;"><i class="fab fa-whatsapp mr-2"></i>WhatsApp</a>
                            <a href="mailto:saanforu@gmail.com" class="btn btn-danger ml-2" style="min-width: 120px;"><i class="fas fa-envelope mr-2"></i>Mail Us</a>
                        </div>
                        <div class="contact-info mt-4">
                            <p><i class="fas fa-phone"></i> +91-70086-64030, +91-94399-18444</p>
                            <p><i class="fas fa-envelope"></i> saanforu@gmail.com</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <img src="images/logo-black.jpeg" alt="SN Catering Logo" class="snc-logo-footer">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
    AOS.init({ once: true, duration: 900 });
    document.getElementById('whatsappContactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        var name = document.getElementById('name').value.trim();
        var email = document.getElementById('email').value.trim();
        var message = document.getElementById('message').value.trim();
        var whatsappNumber = document.getElementById('whatsappNumber').value;
        var text = encodeURIComponent('Name: ' + name + '\nEmail: ' + email + '\nMessage: ' + message);
        var url = 'https://wa.me/' + whatsappNumber + '?text=' + text;
        window.open(url, '_blank');
    });
    </script>
</body>
</html>
